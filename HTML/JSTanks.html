<!DOCTYPE html>
<html style="width:100%; margin:0; padding:0;"> 
<head>
<link href="../CSS/Tanks.css" rel="stylesheet" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--Jquery script for screen dimensions to be retrived-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	</script>
<script src="../JavaScript/Overlay.js">
	</script>

<title>JS Tanks</title>
</head>
<!-- Use full screen-->
<body  style="width:100%; margin:0; padding:0;">

<!-- Pause Menu -->
<div id="PauseMenu" class="overlay">

  <div class="overlay-content">
 	<a id="message" style="display: none"></a>
 	<a id="message2" style="display: none"></a>
 	<br>
    <a id="home" href="#" onclick="home()">Home Page</a>
    <a id="continue" href="#" onclick="closePause()">Continue</a>
    <div id="instr"></div>
    <div id="newGme"></div>
    <br>
    <a id = "quit" href="#"  onclick="quit()">Quit</a>

  	
  </div>

</div>

<!-- HTML 5 canvas for the JS to play with, stuck to center of pag -->
<canvas id="Game" class="center" style="margin:0;padding:0;display:block;"> 
	</canvas>



<!--Projectile Tiles -->
<script src="../JavaScript/Projectile.js">
	</script>
<!--Barrier Tiles -->
<script src="../JavaScript/barrier.js">
	</script>
<!-- Tank script -->
<script src="../JavaScript/Tank.js">
	</script>
<!-- Player script -->
<script src="../JavaScript/Player.js">
	</script>
<!-- AI script-->
<script src="../JavaScript/Bot.js">
	</script>
<!--Baord Creation-->
<script src="../JavaScript/createBoard.js">
	</script>
<!-- Game Board script -->
<script src="../JavaScript/GameBoard.js">
	</script>
<!-- Run the Game script -->
<script src="../JavaScript/Game.js">
	</script>

<!--Script to be run right when the page loads to set thigns up-->
<script type="text/javascript">
	window.onload=function (){
		fillDiv();
		setUpCanvas()};
</script>
</body>
</html>
