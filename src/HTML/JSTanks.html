<!DOCTYPE html>
<html style="width:100%; margin:0; padding:0;"> 
<head>
<link href="../CSS/Tanks.css" rel="stylesheet" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JS Tanks - Proof Of Concept</title>
</head>
<!-- pass any events that occur onto the java interface method, which will just
 care about keyboard events-->
<body onkeydown="interface(event)" style="width:100%; margin:0; padding:0;">
<!-- HTML 5 canvas for the JS to play with, stuck to center of pag -->
<canvas id="Game" class="center" style="margin:0;padding:0;display:block;"> 
	</canvas>
<!--Jquery script for screen dimensions to be retrived-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	</script>
<!--Our proof of concept script-->
<script src="../JavaScript/Proof_Of_Concept.js">
	</script>
<!--Script to be run right when the page loads to set thigns up-->
<script type="text/javascript">
	window.onload=setUpCanvas();
</script>
</body>
</html>
