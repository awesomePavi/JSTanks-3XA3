<body>
	<div class="container"> 
		 <!-- MAthc Menu Style -->

        break;

}
		 </script>
		 <a href="#" onclick="document.getElementById('modalGame').style.display='block'"  >New Game</a>

		<div id="modalGame" class="modal-container">
			<div class="modal-wrapper">
				<div class="modal-content">
				<div class="cancel">
					<span onclick="document.getElementById('modalGame').style.display='none'" class="close-button">&times;</span>
				</div>
					<header class="modal-header">						
						<h2>Game Setup</h2>
					</header>
					<div class="modal-body">

						<h8> Starting a new game is simple. Just select your difficulty and Map</h8>
						<h4>Pick your level</h4>
						<input type="radio" name="Level" value="1" checked> Level 1 &nbsp; &nbsp;
  						<input type="radio" name="Level" value="2"> Level 2 &nbsp; &nbsp;
  						<input type="radio" name="Level" value="3"> Level 3 &nbsp; &nbsp;
  						<input type="radio" name="Level" value="4"> Level 4 &nbsp; &nbsp;
  						<input type="radio" name="Level" value="5"> Level 5
						<h4>Choose a map</h4>
						<input type="radio" name="Map" value="1" checked> Normal &nbsp; &nbsp;
  						<input type="radio" name="Map" value="2"> Difficult

  						<div align="center" >
  						<h3 class="submit" onclick="newGame($('input[name=\'Level\']:checked').val(),$('input[name=\'Map\']:checked').val());"> Start Game</h3>
  						</div>
					</div>
				</div>
			</div>			
		</div>
		
	</div>
	
</body>
